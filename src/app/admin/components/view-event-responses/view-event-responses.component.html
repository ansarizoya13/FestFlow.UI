<div class="container py-4">
    <div *ngFor="let question of groupedAnswers" class="mb-4 p-3 shadow-sm border rounded-3 bg-white">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0 text-dark fw-semibold">{{ question.questionLabel }}</h5>
        <span class="badge bg-secondary">
          {{ question.answerCount }} Answer{{ question.answerCount !== 1 ? 's' : '' }}
        </span>
      </div>
  
      <ngx-charts-bar-vertical
        *ngIf="chartDataMap[question.eventQuestionnaireID]"
        [results]="chartDataMap[question.eventQuestionnaireID]"
        [scheme]="colorScheme"
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="'Options'"
        [yAxisLabel]="'Responses'"
        [gradient]="false"
        [animations]="true"
        [barPadding]="10"
        [roundEdges]="true"
        [tooltipDisabled]="false"
        class="chart-container">
      </ngx-charts-bar-vertical>
  
      <div *ngIf="question.answers.length === 0" class="text-muted fst-italic mt-2">
        No answers submitted yet.
      </div>
    </div>
  </div>
